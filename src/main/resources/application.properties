spring.application.name=TrendStream

# 1. MySQL 설정
spring.datasource.url=jdbc:mysql://localhost:3307/trend_stream?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# 4. 외부 API 키 설정
naver.api.client-id=${NAVER_CLIENT_ID}
naver.api.client-secret=${NAVER_CLIENT_SECRET}
naver.api.url=https://openapi.naver.com/v1/search/news.json
naver.api.keywords=\uBC31\uC5D4\uB4DC,AI,\uD074\uB77C\uC6B0\uB4DC,\uC790\uBC14,\uC5EC\uAE30\uC5B4\uB54C
gemini.api.key=${GEMINI_API_KEY}

# AI 분석 설정 (groq, gemini, ollama)
ai.provider=groq
ai.analysis.interval=10000
groq.api.key=${GROQ_API_KEY}
groq.model=llama-3.1-8b-instant
ollama.api.url=http://localhost:11434
ollama.model=gemma3:1b

# 5. CORS 설정
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# 6. [필수] 서버 네트워크 설정 (Bad address 해결용)
server.address=localhost
server.port=8081

# .env 파일 로딩 설정
spring.config.import=optional:file:.env[.properties]